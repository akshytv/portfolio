<owl-carousel-o [options]='customOptions'>

    @for(item of products;track item.id){
        <ng-template carouselSlide [id]="item.id">
            <div class="container">
                <app-my-card [data]='item'></app-my-card>
            </div>
          
           </ng-template>
    }

  </owl-carousel-o>
