<div class="card" style="width: 18rem;">
    <img src={{data.image}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{data.title|slice:0:40}}</h5>
      <p class="card-text">{{data.description|slice:0:50}}</p>
      <a routerLink="products/{{data.id}}" routerLinkActive="router-link-active"  class="btn btn-primary">Know more</a>
    </div>
  </div>
