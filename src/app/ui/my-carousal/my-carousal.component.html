
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://media.istockphoto.com/id/695486050/photo/aerial-landscapes.jpg?s=612x612&w=0&k=20&c=vDTQbGbnfg5_URlNTfdvaaZoQiwqe8dqxNq3pTn99Uw=" class="d-block w-100" alt="...">
      </div>  
      @for (item of images; track item.id) {
        <div class="carousel-item">
          <img src={{item.url}} class="d-block w-100" alt="404 Not Found">
        </div>      
    } @empty {
    <li>There are no items.</li>
    }
     </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
